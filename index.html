<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/normalize.css">
	<link rel="stylesheet" href="CSS/styles.css">
	<link rel="stylesheet" href="CSS/fonts.css">
	<link rel="icon" type="image/x-icon" href="IMG/icon.png">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.slim.min.js"></script>
	<script src="JS/script.js"></script>
	<title>Checkout Page</title>
</head>
<body><br><br>																						  		 									
	<div class="container">
		<div class="main">
			<h1>Checkout</h1>
			<h2>Contact infomation</h2>
 			<form action="#" method="get">
 				<label for="get-email">E-mail</label>												  		  	
 				<div class="inputs-container">
 					<input  type="image" src="IMG/mail.svg" class="image-input">
 					<input id="get-email" placeholder="Enter your email..." type="#" class="input-getdata">
 				</div>
 				<label for="get-Phone">Phone</label>												  		  	
 				<div class="inputs-container">
 					<input  type="image" src="IMG/call.svg" class="image-input">
 					<input id="get-Phone" placeholder="Enter your phone..." type="#" class="input-getdata">
 				</div><br><br>
 				<h2>Shipping address</h2>
 				<label for="get-name">Full Name</label>												  		  	
 				<div class="inputs-container">
 					<input  type="image" src="IMG/account.svg" class="image-input">
 					<input id="get-name" placeholder="Enter your name..." type="#" class="input-getdata">
 				</div>
 				<label for="get-addres">Addres</label>												  		  	
 				<div class="inputs-container">
 					<input  type="image" src="IMG/home.svg" class="image-input">
 					<input id="get-addres" placeholder="Your address.." type="#" class="input-getdata">
 				</div>
 				<label for="get-city">City</label>												  		  	
 				<div class="inputs-container">
 					<input  type="image" src="IMG/location.svg" class="image-input">
 					<input id="get-city" placeholder="Your city.." type="#" class="input-getdata">
 				</div>
 				<div class="country-postal">
 					<div>
		 				<label for="get-country">Country</label>												  		  	
		 				<div class="inputs-country-postal">
		 					<input  type="image" src="IMG/globe.svg" class="image-input">
		 					<input id="get-country" placeholder="Your country.." type="#" class="input-getdata">
		 				</div>
		 			</div>
		 			<div>
		 				<label for="get-code">Postal code</label>												  		  	
			 			<div class="inputs-country-postal">
			 				<input  type="image" src="IMG/postal.svg" class="image-input">
			 				<input id="get-code" placeholder="Your postal code.." type="#" class="input-getdata">
			 				</div>
		 			</div>
	 			</div>
				<br>
				<div class="checkbox-class">
					<input id="checkbox" type="checkbox">
					<label for="checkbox">Save this information for next time</label>
				</div>
				<br>
				<div class="submit-info">
					<input type="submit" placeholder="Continue">
				</div>
			</form>
		</div>
		<div class="second-checkout">
			<h2>Checkout</h2>
		</div>
		<div class="main2">
			<div class="products">
				<div class="products-img">
					<img src="IMG/photo1.png" alt="">
				</div>
				<div class="products-specification">
					<h3>Vintage Backbag</h3>
					<div class="products-pricing">
						<p><span>$54.99</span></p>
					    <p>$94.99</p>
				</div>
				<div class="chose-quantity">
					<div><img src="IMG/plus.svg" alt=""></div>
					<div><p>1</p></div>
					<div><img src="IMG/minus.svg" alt=""></div>
				</div>
			</div>
			<div class="products">
				<div class="products-img">
					<img src="IMG/photo2.png" alt="">
				</div>
				<div class="products-specification">
					<h3>Vintage Backbag</h3>
					<div class="products-pricing">
						<p><span>$54.99</span></p>
					    <p>$94.99</p>
				</div>
				<div class="chose-quantity">
					<div><img src="IMG/plus.svg" alt=""></div>
					<div><p>1</p></div>
					<div><img src="IMG/minus.svg" alt=""></div>
				</div>
			</div>
			<div class="pricing">
				<div class="pricing-description">
					<div>
						<p>Shipping</p>
					</div>
					<div>
						<p>$19</p>
					</div>
				</div>
				<div class="pricing-description">
					<div>
						<p>
							Total
						</p>
					</div>
					<div>
						<p>
							$148.98
						</p>
					</div>
				</div>
			</div>			
		</div>
	</div>
	
</body>
</html>
